<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice Forms</title>
</head>
<body>
    <h1>Practice Forms</h1>
    <form>
        <fieldset>
            <legend>Kullanıcı Bilgileri</legend>
            <div>
                <label for="firstname">Ad :</label>
                <input type="text" id="firstname">
            </div>
            <div>
                <label for="lastname">Soyad :</label>
                <input type="text" id="lastname">
            </div>
            <div> <!-- input type email kullanılır -->
                <label for="email">Email :</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">Parola :</label>
                <input type="password" id="password">
             </div>
             <!-- telefon numarası için input type tel kullanılır
             <div>
                <label for="phone">Telefon :</label>
                <input type="tel" name="phone" id="phone">
             </div>
             -->
            <div> <!-- burada name kullanma sebebimiz id sadece bir label ile ilişki kurabilir -->
                <label for="gender">Cinsiyet :</label>
                <input type="radio" name="gender" value="male"> Erkek
                <input type="radio" name="gender" value="female"> Kadın
            </div>
            <!-- doğum tarihi için input kısmında date kullanılır
            <div>
                <label for="birthday">Doğum Tarihi :</label>
                <input type="date" id="birthday">
            </div>
            -->
            <div>
                <label for="favouriteFruit">Favori Meyveniz </label>
                <select name="favouriteFruit" id="favouriteFruit">
                    <option value="" disabled selected>Seçiniz</option>
                    <option value="apple">Elma</option>
                    <option value="avocado">Avokado</option>
                    <option value="cherry">Kiraz</option>
                    <option value="pomegranate">Nar</option>
                    <option value="mango">Mango</option>
                    <option value="plum">Erik</option>
                    <option value="watermelon">Karpuz</option>
                    <option value="pineapple">Ananas</option>
                    <option value="pear">Armut</option>
                    <option value="blackberry">Böğürtlen</option>

                      <!-- gruplamak için kullanılır kullanıcıya daha düzenli liste sunar
                       <optgroup label="Meyveler">
                        <option value="apple">Elma</option>
                        <option value="banana">Muz</option>
                        <option value="cherry">Kiraz</option>
                      </optgroup>
                      <optgroup label="Sebzeler">
                        <option value="carrot">Havuç</option>
                        <option value="pepper">Biber</option>
                        <option value="spinach">Ispanak</option>
                      </optgroup>
                      -->
                </select>
            </div> 
            <!-- checkbox kullanımı
            <div> 
                <label for="hobbies">Hobiler:<label>
                <input type="checkbox" name="hobbie[]" value="sport"> Spor
                <input type="checkbox" name="hobbie[]" value="music"> Müzik
                <input type="checkbox" name="hobbie[]" value="read"> Okuma
                <input type="checkbox" name="hobbie[]" value="game"> Oyun
             </div>
             -->
             <!-- dosya göndermek için input typefile kullanılır
             <div>
                <label for="cv">Özgeçmiş Belgeniz:</label>
                 <input type="file" id="cv">
            </div>
            -->
           
            <!-- renk seçmek için input type color olmalı
            <div>
                <label for="color">Renk :</label>
                <input type="color" id="color">
            </div>
            -->
            <!-- numara seçmek için kullanılır              
            <div>
                <label for="number">Numara :</label>
                <input type="number" id="number">
            </div>
            -->
            <!-- aralık belirtmek için kullanılır ses ayarı gibi
            <div>
                <label for="range">Aralık seçin :</label>
                <input type="range">
            </div>
            -->
            <!-- saat seçmek için kullanılır            
            <div>
                <label for="time">Saat seçin :</label>
                <input type="time" name="time" id="time">
            </div> -->

            <div>
                <label for="message">Mesajınız :<label>
                <textarea name="message"id="message" rows="5" cols="40"></textarea>
            </div>

            <div>
                <button type="submit">Gönder</button>                   
                <button type="reset">Temizle</button>
            </div>
                      
        </fieldset>
    </form>
</body>
</html>
